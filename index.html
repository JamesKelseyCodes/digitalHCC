<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const squares = document.querySelectorAll('.square');
  const adultCountElem = document.getElementById('adultCount');
  const childCountElem = document.getElementById('childCount');
  const cargoCountElem = document.getElementById('cargoCount');

  let tally = {
    adult: 0,
    child: 0,
    cargo: 0
  };

  function updateTallyDisplay() {
    adultCountElem.textContent = tally.adult;
    childCountElem.textContent = tally.child;
    cargoCountElem.textContent = tally.cargo;
  }

  squares.forEach(square => {
    // Initialize a colorIndex data attribute
    square.dataset.colorIndex = '3'; // Start with grey, which is the 4th color (index 3)

    square.addEventListener('click', function() {
      // Convert the data attribute to a number and increment it
      let colorIndex = (parseInt(this.dataset.colorIndex) + 1) % 4;

      // Set the background color based on the color index
      switch (colorIndex) {
        case 0: // Red
          this.style.backgroundColor = 'rgb(228, 0, 0)';
          tally.adult++;
          break;
        case 1: // Yellow
          this.style.backgroundColor = 'rgb(141, 226, 224)';
          if (this.dataset.colorIndex === '0') { // If previous color was red
            tally.adult--;
          }
          tally.child++;
          break;
        case 2: // Blue
          this.style.backgroundColor = 'rgb(50, 50, 50)';
          if (this.dataset.colorIndex === '1') { // If previous color was yellow
            tally.child--;
          }
          tally.cargo++;
          break;
        case 3: // Grey
          this.style.backgroundColor = 'grey';
          if (this.dataset.colorIndex === '2') { // If previous color was blue
            tally.cargo--;
          }
          break;
      }

      // Update the data attribute to the new index
      this.dataset.colorIndex = colorIndex.toString();

      // Update the tally display
      updateTallyDisplay();
    });
    function updateTallyDisplay() {
  adultCountElem.textContent = tally.adult;
  childCountElem.textContent = tally.child;
  cargoCountElem.textContent = tally.cargo;
  
  // Calculate the total and update the total tally display
  let total = tally.adult + tally.child + tally.cargo;
  document.getElementById('totalCount').textContent = total;
}
  });
});
