<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital HCC</title>
<style>

.modal2 {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    right: 40px; /* Align to the right */
    bottom: 122px; /* 120px from the bottom */
    z-index: 1; /* Sit on top */
    width: auto; /* Auto-adjust width based on content */
    align-items: center; /* Center items horizontally */
}

.modal2-content, #myModal2 {
    background-color: rgba(255, 255, 255, 0.5);
    padding: 5px;
    display: flex; /* Use flexbox */
    flex-direction: column; /* Stack children vertically */
    align-items: center; /* Center items horizontally */
    justify-content: center; /* Center items vertically */
    right: 30px; /* Align to the right */
}

.modal2-content button {
    margin-bottom: 10px; /* Space between buttons */
}

.close2 {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close2:hover,
.close2:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.close-button {
    position: absolute;
    top: 62px;
    right: 15px;
    font-size: 90px;
    width: 75px; /* Width of the button */
    height: 75px; /* Height of the button */
    line-height: 50px; /* Vertically center the text in the button */
    text-align: center; /* Horizontally center the text */
    position: absolute;
}

.label {
    flex: 1; /* Ensures that labels take up equal space */
    text-align: right; /* Right-aligns the labels */
    margin-right: 10px; /* Space between label and number */
}

.value {
    flex: 0; /* Numbers do not grow to fill space */
    text-align: left; /* Left-aligns the numbers */
    width: 30px; /* Ensures consistent width for numbers */
}


.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1002; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    font-size: x-large;
}

.modal-content {
    background-color: white;
    margin: 15% auto; /* 15% from the top and centered */
    padding-top: 50px;
    padding: 20px;
    padding-top: 50px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}


.zone-bar {
    height: 30px;
    background-color: rgb(249, 243, 233);
    width: 100%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: block;
    text-align: center;
    color: black;
    font-size: 20px;
    line-height: 30px; /* Same as the height of the zone bar */
}

#zone-tallies {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

#top-banner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: rgb(228, 0, 0);
  color: white;
  text-align: center;
  font-weight: bold;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  z-index: 1001; /* Make sure it's above other elements */
}

#increment-infant-button {
    background: url('data:image/png;base64,...') no-repeat center;
    width: 50px;
    height: 50px;
    border: none;
    background-size: contain;
    cursor: pointer;
    display: block; /* Change the display to block */
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      display: block;
  margin-left: auto;
  margin-right: auto;
}

  
#squares-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  /*padding: 60px 10px; Increased top and bottom padding */
  margin-top: 85px; /* Added to create space below the top fixed banner */
  margin-bottom: 140px; /* Added to create space below the top fixed banner */
}

.square {
  width: min(45vw, 70px); /* Width is the smaller of 20% of viewport width or 100px */
  height: min(45vw, 70px); /* Height matches width to maintain square aspect ratio */
  background-color: #ffffff;
  border: 5px solid #f5f5f5;
  cursor: pointer;
  margin: 5px;
  box-sizing: border-box;
  position: relative; /* To position labels */
}

  .dynamic-text {
  position: absolute;
  bottom: 5px;
  left: 5px;
  color: black;
font-size: 12px; /* Adjust the font size as needed */
}

      .square-label {
      position: absolute;
      top: 5px;
      left: 5px;
      color: black;
      font-weight: bold;
    }

.aisle-label {
  width: 50px; /* Adjust as needed for alignment */
  text-align: center;
  font-weight: bold;
  flex-grow: 0;
  flex-shrink: 0;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}


.tally-column {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.square:nth-child(3) {
  margin-left: 50px; /* Adjust gap for the aisle */
}

#counter-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(249, 243, 233, 0.95);
  padding: 10px 20px;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  display: flex; /* This will create a row layout */
  justify-content: space-around; /* Spaces out the children evenly */
  align-items: flex-start; /* Aligns items to the start of the flex container */
  height: 100px;
  transition: height 1s, bottom 1s; /* smooth transition for height and bottom */
}

    
.expanded-banner {
    height: 80vh; /* 80% of the viewport height */
    bottom: 20vh; /* Adjust bottom to push it upwards */
}

      #counter-banner div {
      display: flex;
      justify-content: space-between;
      /*width: 20%;   /* change this to change the justification of the bottom elements **************************** */
      font-size: large;
      font-weight: bold;
    }

      .counter {
      /*display: block;*/
      margin: 2px 0;
      font-size: x-large;
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    }

      #counter-banner .counter {
      display: inline-block;
      margin: 0; /* Adjusted margin */
    }

  padding: 10px 24px;

  cursor: pointer;
  margin-right: 5px; /* Space between buttons */
  font-family: 'YourCustomFont';
  /*display: block; /* Change the display to block */
  margin-left: auto;
  margin-right: auto;
  font-size: medium;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

#more-button {
    padding: 50px, 50px;
    display: block;
  margin-left: auto;
  margin-right: auto;
}

#increment-infant-button, #decrement-infant-button, #infant-text {
    margin-left: 40px
}

  margin-left: 20px;

}

.tally-container {
    border: 2px solid #333; /* Adds a border around the container */
    padding: 10px; /* Adds some space inside the container */
    margin: 20px auto; /* Centers the container with some space around it */
    width: fit-content; /* Adjusts width to the content */
  }

  .counter {
    margin-bottom: 10px; /* Adds space between each counter */
  }

  .counter .label, .counter .value {

  }

white-space: nowrap; /* Prevent text from wrapping */

<script>

    // Get the modal
    var modal2 = document.getElementById("myModal2");

    // Get the button that toggles the modal
    var toggleBtn = document.getElementById("more-button");

    // Toggle the modal on button click
    toggleBtn.onclick = function() {
        if (modal2.style.display === "none" || modal2.style.display === "") {
            modal2.style.display = "block";
        } else {
            modal2.style.display = "none";
        }
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close2")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal2.style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }

  window.onload = function() {
    // Function to get the value of a specific query parameter
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get the number of rows from the URL
    var rows = parseInt(getQueryParam('rows'));

    // Function to show/hide zones
    function displayZones(numberOfZones) {
      for (var i = 1; i <= 7; i++) {
        var zone = document.getElementById('zone' + i + '-total');
        if (zone) {
          zone.parentElement.style.display = (i <= numberOfZones) ? 'block' : 'none';
        }
      }
    }

    // Determine the number of zones to display based on rows
    if (rows === 9) {
      displayZones(3);
    } else if (rows === 13) {
      displayZones(4);
    } else if (rows === 19) {
      displayZones(7); // Show all 7 zones
    }
  };

  document.addEventListener("DOMContentLoaded", function() {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yy = today.getFullYear().toString().substr(-2);
