When using WOFF (Web Open Font Format) in your CSS, the font style (like normal, italic) and weight (like normal, bold) can be specified directly in your CSS @font-face declaration. The WOFF format itself does not inherently dictate the style or weight of the font; these are attributes of the font file itself and how you define them in your CSS.

Here's a revised example, considering that the font style and weight come from the specific WOFF files you have:

Step 1: Convert TTF to WOFF
First, convert your TTF files to WOFF. You can use online tools or software for this conversion.

Step 2: Convert WOFF to Base64
After converting your TTF files to WOFF, encode them to base64. This can be done using various online tools.

Step 3: Embed Fonts in CSS
Assuming you have two WOFF files, one for regular and one for bold, your CSS might look something like this:

  position: fixed;
  top: 0;
  left: 0;

}

  display: flex;

}

.square {
  width: min(45vw, 70px); /* Width is the smaller of 20% of viewport width or 100px */
  height: min(45vw, 70px); /* Height matches width to maintain square aspect ratio */
  background-color: #ffffff;
  border: 5px solid #f5f5f5;
  cursor: pointer;
  margin: 5px;
  box-sizing: border-box;
  position: relative; /* To position labels */
}

  .dynamic-text {
  position: absolute;
  bottom: 5px;
  left: 5px;
  color: black;
font-size: 12px; /* Adjust the font size as needed */
}

      .square-label {
      position: absolute;
      top: 5px;
      left: 5px;
      color: black;
      font-weight: bold;
    }

.aisle-label {
  width: 50px; /* Adjust as needed for alignment */
  text-align: center;
  font-weight: bold;
  flex-grow: 0;
  flex-shrink: 0;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}


.tally-column {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.square:nth-child(3) {
  margin-left: 50px; /* Adjust gap for the aisle */
}

#counter-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(249, 243, 233, 0.95);
  padding: 10px 20px;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  display: flex; /* This will create a row layout */
  justify-content: space-around; /* Spaces out the children evenly */
  align-items: flex-start; /* Aligns items to the start of the flex container */
  height: 100px;
  transition: height 1s !important;
}

    
  .expanded-banner {
  height: 600px;
  /* Additional styles for expanded state */
  }

      #counter-banner div {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

      .counter {
      display: block;
      margin: 5px 0;
    }

      #counter-banner .counter {
      display: inline-block;
      margin: 0; /* Adjusted margin */
    }

    #reset-button, #save-button  {
  padding: 7px 12px;
  background-color: rgb(228, 0, 0);
  color: white;
  border: none; /* Removes border to make it flat */
  font-weight: bold;
  cursor: pointer;
  margin-right: 50px; /* Space between buttons */
    }
  
    .counter {
    display: block;
    margin: 5px 0;
  }

  /* Styles for clicked states */
  .first-click { background-color: #f5f5f5; border-color: rgb(228, 0, 0); }
  .second-click { background-color: #f5f5f5; border-color: rgb(141, 226, 224); }
  .third-click { background-color: #f5f5f5; border-color: rgb(255, 215, 0); }

  /* Responsive adjustments */
/* Responsive adjustments for smaller screens */
@media (max-width: 300px) {
  .square {
    width: min(10vw, 50px); /* Larger relative size for smaller screens */
    height: min(10vw, 50px); /* Maintain square aspect ratio */
  }
  /*.square:nth-child(2) {
    margin-right: 5vw; /* Smaller gap for the 'aisle' on smaller screens
  }*/

.counter {
  /* Removed position:absolute and bottom properties */
  width: 100%;
  text-align: center;
  display: block; /* Each counter on its own line */
  margin: 5px 0; /* Adds vertical spacing between counters */
}

  #counter-banner button {
  margin-left: 20px;
  padding: 5px 10px;
  cursor: pointer;
}
</style>
</head>

    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';

    const zone = getZone(row);
  if (zone === 'zone1' || zone === 'zone3') {
    rowDiv.classList.add('highlight-zone');
  }

    // Add squares with labels
    for (let i = 0; i < 4; i++) {
      const squareDiv = document.createElement('div');
      squareDiv.className = 'square';
      const label = document.createElement('span');
      label.className = 'square-label';
      label.innerText = squareLabels[i];
      squareDiv.appendChild(label);
      rowDiv.appendChild(squareDiv);

      // Add aisle label in the middle of the row
      if (i === 1) {
        const aisleLabel = document.createElement('div');
        aisleLabel.className = 'aisle-label';
        aisleLabel.innerText = aisleNumber;
        rowDiv.appendChild(aisleLabel);
      }
    }
    squaresContainer.appendChild(rowDiv);
    aisleNumber++;
  }
  
  let states = [];
  const counters = {
    adult: 0,
    child: 0,
    cargo: 0
  };
  const adultCounter = document.getElementById('adult');
  const childCounter = document.getElementById('child');
  const cargoCounter = document.getElementById('cargo');
  const totalCounter = document.getElementById('total'); // Total counter element
  const squares = document.querySelectorAll('.square');
  const zoneTallies = {
    zone1: 0,
    zone2: 0,
    zone3: 0
  };


  // Function to update the total tally
  function updateTotal() {
    const total = counters.adult + counters.child;
    totalCounter.textContent = total;
  }

  function getZone(row) {
    if (row < 3) return 'zone1';
    else if (row < 6) return 'zone2';
    else return 'zone3';
  }

  function calculateZoneTotal(zone) {
    let total = 0;
    for (let i = 0; i < squares.length; i++) {
      const row = Math.floor(i / 4);
      if (getZone(row) === zone) {
        if (states[i] === 1 || states[i] === 2) { // Adult or Child
          total++;
        }
      }
    }
    return total;
  }

  // New structure to keep track of counts by zones
  let zoneCounts = {
    zone1: { adult: 0, child: 0, cargo: 0 },
    zone2: { adult: 0, child: 0, cargo: 0 },
    zone3: { adult: 0, child: 0, cargo: 0 }
  };

  function getZone(row) {
    if (row < 3) return 'zone1';
    else if (row < 6) return 'zone2';
    else return 'zone3';
  }

  function calculateZoneTotal(zone) {
    let total = 0;
    for (let i = 0; i < squares.length; i++) {
      const row = Math.floor(i / 4);
      if (getZone(row) === zone) {
        if (states[i] === 1 || states[i] === 2) { // Adult or Child
          total++;
        }
      }
    }
    return total;
  }

  

squares.forEach((square, index) => {
  states[index] = 0; // Initialize state for each square
  const dynamicText = document.createElement('span'); // Create a new span for dynamic text
  dynamicText.className = 'dynamic-text';
  square.appendChild(dynamicText); // Append it to the square

  square.addEventListener('click', function() {
    // Update counters based on the current state of the clicked square
    if (states[index] === 0) {
      counters.adult++;
      dynamicText.textContent = 'ADULT';
    } else if (states[index] === 1) {
      counters.adult--;
      counters.child++;
      dynamicText.textContent = 'CHILD';
    } else if (states[index] === 2) {
      counters.child--;
      counters.cargo++;
      dynamicText.textContent = 'CARGO';
    } else if (states[index] === 3) {
      counters.cargo--;
      dynamicText.textContent = '';
    }

      // Update state, UI, and square styles
      states[index] = (states[index] + 1) % 4;
      square.className = 'square'; // Reset to default style
      if (states[index] === 1) {
        square.classList.add('first-click');
      } else if (states[index] === 2) {
        square.classList.add('second-click');
      } else if (states[index] === 3) {
        square.classList.add('third-click');
      }
      adultCounter.textContent = counters.adult;
      childCounter.textContent = counters.child;
      cargoCounter.textContent = counters.cargo;
      updateTotal();
      
      const row = Math.floor(index / 4);
      const zone = getZone(row);
      if (zone === 'zone1') {
        zoneTallies.zone1 = calculateZoneTotal(zone);
      } else if (zone === 'zone2') {
        zoneTallies.zone2 = calculateZoneTotal(zone);
      } else if (zone === 'zone3') {
        zoneTallies.zone3 = calculateZoneTotal(zone);
      }

      document.getElementById('zone1-total').textContent = zoneTallies.zone1;
      document.getElementById('zone2-total').textContent = zoneTallies.zone2;
      document.getElementById('zone3-total').textContent = zoneTallies.zone3;

    });
  });

    document.getElementById('reset-button').addEventListener('click', function() {
    // Display confirmation prompt
    const shouldReset = confirm('Are you sure you want to reset the Head Count Card?');
    
    // Check if user confirmed the action
    if (shouldReset) {
      // Resetting counters
      counters.adult = 0;
      counters.child = 0;
      counters.cargo = 0;
      adultCounter.textContent = '0';
      childCounter.textContent = '0';
      cargoCounter.textContent = '0';
      totalCounter.textContent = '0';

      zoneTallies.zone1 = 0;
    zoneTallies.zone2 = 0;
    zoneTallies.zone3 = 0;
    document.getElementById('zone1-total').textContent = '0';
    document.getElementById('zone2-total').textContent = '0';
    document.getElementById('zone3-total').textContent = '0';

      // Resetting squares
      squares.forEach((square) => {
        square.className = 'square'; // Resets to default style
        const dynamicText = square.querySelector('.dynamic-text');
        if (dynamicText) {
          dynamicText.textContent = ''; // Clear the dynamic text
        }
      });

      // Resetting states
      states = states.map(() => 0);
    }
  });

  document.getElementById('save-button').addEventListener('click', function() {
    // Display confirmation prompt
    const shouldSave = confirm('Do you want to save the Head Count Card?');
    
    // Check if user confirmed the action
    if (shouldSave) {
      // Code to save the data to a file
      const timestamp = new Date().toISOString();
      const data = `Timestamp: ${timestamp}\nAdult: ${counters.adult}\nChild: ${counters.child}\nCargo: ${counters.cargo}`;
      // Call a function to save the data to a file
      saveDataToFile(data);
      for (const zone in zoneCounts) {
    dataWithTotal += `\n${zone.toUpperCase()} - Adult: ${zoneCounts[zone].adult}, Child: ${zoneCounts[zone].child}, Cargo: ${zoneCounts[zone].cargo}`;
  }
    }
});

function saveDataToFile(data) {
  const totalTally = counters.adult + counters.child + counters.cargo;
  const timestamp = new Date().toISOString();
  const dataWithTotal = `Timestamp: ${timestamp}\nAdult: ${counters.adult}\nChild: ${counters.child}\nCargo: ${counters.cargo}\nTOTAL: ${totalTally}`;
  
  const blob = new Blob([dataWithTotal], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'head-count-card.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

  
</script>

<script>
    const manifest = {
        "name": "Digital Head Count Card",
        "short_name": "Digital HCC",
        "theme_color": "#ffffff",
        "background_color": "#ffffff",
        "display": "standalone",
        "scope": "/",
        "start_url": "/"
    };

    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('head').insertAdjacentHTML('beforeend', `<link rel="manifest" href="${manifestURL}">`);
</script>

<script>
    if ('serviceWorker' in navigator) {
        const swScript = `
            self.addEventListener('install', function(event) {
                console.log('Service Worker installing.');
            });

            self.addEventListener('fetch', function(event) {
                console.log('Service Worker fetching.');
            });
        `;

        const blob = new Blob([swScript], { type: "text/javascript" });
        const swURL = URL.createObjectURL(blob);

        navigator.serviceWorker.register(swURL)
            .then(function(registration) {
                console.log('Service Worker Registered with scope: ', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    }
</script>
